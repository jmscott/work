<html>
 <head>
  <title>Domonstation of Form</title>
  <link
    	rel="stylesheet"
        type="text/css"
        href="/monitor.css" />
 </head>

 <body>
  <!--#include virtual="/header.shtml" -->
  <!--#include virtual="/nav.shtml" -->
  <main
  >
   <h1>Demonstration/Test of POST to a Form</h1>
   <h2>Pick a Religion - Demonstrates<code>/cgi-bin/form?in=religion</code></h2>
   <h3 style="text-decoration: underline;">
     Selecting 'Atheist' Purposely Generates an Invalid POST
   </h3>
   <div
     style="
       width:		80%;
       margin-left:	10%;
       margin-right:	10%;
     "
   >
    <form
      name="religon"
      action="/cgi-bin/form"
      method="POST"
    >
     <input
       type="hidden"
       name="in"
       value="religion"
     />
     <select name="religion" >
      <option value="jewish">Jewish</option>
      <option value="christian">Christian</option>
      <option value="muslim">Muslim</option>
      <option value="hindu">Hindu</option>
      <option value="buddhist">Buddhist</option>
      <option value="agnostic">Agnostic</option>
      <option value="nogod">Atheist</option>
     </select>
     <input
       type="submit"
       value="Post Religion"
     />
    </form>

    <form
      name="upload"
      action="/cgi-bin/cat-http-POST"
      enctype="multipart/form-data"
      method="POST"
    >
     <input
       type="hidden"
       name="in"
       value="post.dump"
     />
     <input
       type="hidden"
       name="raw_post_data_path"
       value="/tmp/raw_post_data_path"
     />
     <input
       name="upfile"
       type="file"
     />
     <input
       type="submit"
       value="Upload File"
     />
    </form>
   </div>
   <!--#include virtual="/footer.shtml" -->
  </main>
 </body>
</html>
