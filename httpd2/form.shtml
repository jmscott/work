<html>
 <head>
  <title>Domonstation of Form</title>
  <link
    	rel="stylesheet"
        type="text/css"
        href="common.css" />
 </head>

 <body>
  <!--#include virtual="/header.shtml" -->
  <h1>Demonstration of Forms</h1>
  <h2>Pick a Religion - Demonstrates<code>/cgi-bin/form?in=religion</code></h2>
  <p>
   Selecting 'Atheist' will purposely generate an invalid post
   variable value.
  </p>
  <form
  	name="form1"
	action="/cgi-bin/form"
	method="POST"
  >
   <input
   	type="hidden"
	name="in"
	value="religion"
   />
   <select name="religion" >
    <option value="jewish">Jewish</option>
    <option value="christian">Christian</option>
    <option value="muslim">Muslim</option>
    <option value="hindu">Hindu</option>
    <option value="buddist">Buddist</option>
    <option value="agnostic">Agnostic</option>
    <option value="nogod">Atheist</option>
   </select>
   <input
   	type="submit"
	value="Post Form"
   />
  </form>
  <!--#include virtual="/footer.shtml" -->
  <p class="svn">
   Subversion Id: $Id$
  </p>
 </body>
</html>
